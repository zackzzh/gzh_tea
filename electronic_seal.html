<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>义统-电子签章</title>
    <link rel="stylesheet" href="./css/electronic_seal/index.css" />
    <script src="./config/header.js"></script>
</head>

<body>
    <div id="main_div" class="main_div" v-cloak>
        <van-nav-bar title="电子签章管理" left-arrow @click-left="onClickLeft">
        </van-nav-bar>
        <div class="main_div_main">
            <div class="title">用户类型:</div>
            <van-radio-group v-model="radio" @change="changeRadio">
                <van-row class="dialog_row" type="flex" justify="center" align="center">
                    <van-col span="8">
                        <van-radio class="dialog_radio" name="1">个人</van-radio>
                    </van-col>
                    <van-col span="8">
                        <van-radio class="dialog_radio" name="2">企业</van-radio>
                    </van-col>
                </van-row>
            </van-radio-group>
        </div>
        <div class="main_div_radio" v-show="radio==1">
            <van-cell-group>
                <van-field label="姓名：" v-model="personData.username"></van-field>
                <van-field label="身份证号码：" v-model="personData.id_card" placeholder="必须与身份证名一致"></van-field>
                <van-field label="手机号码：" v-model="personData.phone" placeholder="使用绑定身份证的手机号"></van-field>
                <van-field label="邮箱：" v-model="personData.email"></van-field>
            </van-cell-group>
        </div>
        <div class="main_div_radio" v-show="radio==2">
            <van-cell-group>
                <van-field label="公司名称：" v-model="conpanyData.company_name"></van-field>
                <van-field label="统一社会信用代码：" v-model="conpanyData.credit_code"></van-field>
                <van-field label="法定代表人姓名：" v-model="conpanyData.legal_person"></van-field>
                <van-field label="委托代理人姓名：" v-model="conpanyData.username"></van-field>
                <van-field label="委托代理人身份证号码：" v-model="conpanyData.id_card"></van-field>
                <van-field label="委托代理人手机：" v-model="conpanyData.phone"></van-field>
            </van-cell-group>
        </div>
        <div class="main_div_button">
            <van-button type="info" @click="save">保存</van-button>
        </div>
    </div>
    <script src="./config/bodyjs.js"></script>
    <script src="./js/electronic_seal/index.js"></script>
</body>

</html>
